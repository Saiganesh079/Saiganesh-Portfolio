<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guide Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        h1 { color: #4CAF50; }
        input, button { padding: 10px; margin: 5px; width: 300px; }
        #response { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Career Guide Chatbot</h1>
    <input type="text" id="userInput" placeholder="Ask for career advice..." />
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Thinking...';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            responseDiv.innerHTML = data.response || data.error;
        }
    </script>
</body>
</html>
